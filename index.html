<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Coconut ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --soft-pink: #fdf0f0;
            --accent: #fb6f92;
            --text-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #fdf0f0 0%, #ffc2d1 100%);
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        /* Login Screen */
        #login-box {
            margin-top: 80px;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.3);
            width: 85%;
            max-width: 350px;
            border: 2px solid var(--pink);
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--pink);
            margin-bottom: 15px;
            width: 80%;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(251, 111, 146, 0.4);
        }

        button:hover {
            background: var(--dark-pink);
            transform: translateY(-2px);
        }

        /* Main Content */
        #main-content {
            width: 100%;
            max-width: 500px;
        }

        h1 { color: var(--accent); margin-top: 20px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding: 10px;
        }

        .card {
            background: white;
            color: var(--accent);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.95rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--pink);
            line-height: 1.3;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--soft-pink);
        }

        .memory-card {
            grid-column: span 2;
            background: var(--accent);
            color: white;
        }

        /* Pop-up Overlay */
        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: white;
            width: 85%;
            max-width: 380px;
            padding: 30px 25px;
            border-radius: 30px;
            border: 3px solid var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        #memoryImage {
            width: 100%;
            max-height: 50vh;
            border-radius: 15px;
            margin-bottom: 15px;
            display: none;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
        }

        #textContent {
            font-size: 1.15rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: var(--accent);">üîí Secret Access</h2>
        <p>Enter Password:</p>
        <input type="password" id="passInput" placeholder="*******">
        <br>
        <button onclick="unlock()">Enter My Heart</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>For My Coconut ‚ù§Ô∏è</h1>
        <div class="grid">
            <div class="card" onclick="showRandomUnseen('missMe')">Open when you miss me</div>
            <div class="card" onclick="showRandomUnseen('feelingLow')">Open when you're feeling low</div>
            <div class="card" onclick="showOrdered('reasons')">Reasons I Love You</div>
            <div class="card" onclick="showRandomUnseen('coupon')">LDR Coupons</div>
            <div class="card memory-card" onclick="showMemory()">üì∏ Trip Down Memory Lane</div>
        </div>
        <p style="margin-top: 40px; font-size: 0.8rem; color: var(--accent);">You've got this, and I've got you.</p>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="memoryImage" src="">
            <div id="textContent"></div>
            <button onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        // --- SETTINGS ---
        const secretPassword = "coconut";

        // Generate massive placeholders (Replace these with your actual 850+ items)
        const generate = (prefix, count) => Array.from({length: count}, (_, i) => `${prefix} #${i + 1}`);

        const library = {
            missMe: ["I'm sending you a hug! ü´Ç", 
                     ...generate("Missing You Note", 249)],
            feelingLow: ["You are incredible. ‚ù§Ô∏è", 
                         ...generate("Feeling Low Note", 249)],
            reasons: ["Reason #1: Your kindness.", "Reason #2: Your laugh.", 
                      ...generate("Reason Why", 248)],
            coupon: ["üéüÔ∏è [x5] Minecraft Date", 
                     "üéüÔ∏è 1hr uninterrupted ft/call"
                     ...generate("Coupon", 99)]
        };

        const memories = [
            {
                url: "https://i.ibb.co/fdHhgZX4/photo.jpg", // MUST be i.ibb.co format for high quality
                text: "The first time we met in person. I'll never forget that hug!"
            },
            {
                url: "https://i.ibb.co/5X1gt3SG/photo.jpg",
                text: "Our favorite late-night FaceTime call. You fell asleep first! - 02/20/24"
            },
            {
                url: "https://i.ibb.co/3mHvHZpr/photo.jpg",
                text: "The day you sent me those flowers. They smelled so good. - 03/05/24"
            }
        ];

        // --- MINI-DATABASE (LocalStorage) ---
        function getSeen(cat) {
            const seen = localStorage.getItem('seen_' + cat);
            return seen ? JSON.parse(seen) : [];
        }

        function saveSeen(cat, index) {
            const seen = getSeen(cat);
            seen.push(index);
            localStorage.setItem('seen_' + cat, JSON.stringify(seen));
        }

        // --- DISPLAY LOGIC ---
        function showRandomUnseen(cat) {
            const seen = getSeen(cat);
            const available = library[cat].map((_, i) => i).filter(i => !seen.includes(i));

            if (available.length === 0) {
                document.getElementById('textContent').innerText = "You've seen all these! ‚ù§Ô∏è (Clear browser data to reset)";
            } else {
                const randomIndex = available[Math.floor(Math.random() * available.length)];
                document.getElementById('textContent').innerText = library[cat][randomIndex];
                saveSeen(cat, randomIndex);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showOrdered() {
            let count = parseInt(localStorage.getItem('count_reasons') || "0");
            if (count >= library.reasons.length) {
                document.getElementById('textContent').innerText = "All reasons read! ‚ù§Ô∏è";
            } else {
                document.getElementById('textContent').innerText = library.reasons[count];
                localStorage.setItem('count_reasons', count + 1);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            img.src = pick.url;
            img.style.display = 'block';
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Try again!"); }
        }

        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
    </script>
</body>
</html>
