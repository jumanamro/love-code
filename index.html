    <style>
        :root {
            --bg-color: #f8f5f2;

        }

            text-align: center;
            padding: 20px;
            color: var(--primary-black);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        #login-box {
            margin-top: 100px;
            background: var(--pure-white);
            padding: 50px 30px;
            border: 1px solid var(--primary-black);
            box-shadow: 10px 10px 0px var(--primary-black);
            width: 85%;
            max-width: 350px;
        }

        h2 { text-transform: uppercase; letter-spacing: 3px; font-weight: 400; }

        input {
            padding: 12px;
            border: 1px solid var(--primary-black);
            margin-bottom: 20px;
            width: 80%;
            font-size: 16px;
            text-align: center;
            background: var(--bg-color);
            outline: none;
        }

        button {
            background: var(--primary-black);
            border: 1px solid var(--primary-black);
            padding: 12px 25px;
            cursor: pointer;
            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            transition: 0.4s;
        }

        button:hover { background: var(--ruby-red); border-color: var(--ruby-red); }

        h1 { font-style: italic; font-weight: 400; font-size: 2.5rem; margin-bottom: 5px; }
        .heart-divider { color: var(--ruby-red); font-size: 1.5rem; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--pure-white);
            color: var(--primary-black);
            padding: 20px;
            border: 1px solid var(--primary-black);
            cursor: pointer;
            transition: 0.3s;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-size: 1.1rem;
            box-shadow: 4px 4px 0px var(--primary-black);
        }

        .card:hover {
            background: var(--primary-black);
            color: var(--pure-white);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--ruby-red);
        }

        .memory-card { grid-column: span 2; border: 2px double var(--primary-black); }

        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: var(--bg-color);
            width: 85%;
            max-width: 400px;
            padding: 40px 25px;
            border: 1px solid var(--primary-black);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        #memoryImage {
            width: 100%;
            filter: sepia(0.3) contrast(1.1);
            border: 1px solid var(--primary-black);
            margin-bottom: 20px;
            display: none;
        }

        #textContent { font-size: 1.25rem; line-height: 1.8; color: var(--primary-black); margin-bottom: 30px; }
    </style>
</head>

        function getSeen(cat) { return JSON.parse(localStorage.getItem('seen_' + cat) || "[]"); }
        function saveSeen(cat, index) { 
            const seen = getSeen(cat); 
            seen.push(index); 
            localStorage.setItem('seen_' + cat, JSON.stringify(seen)); 
        }

        function showRandomUnseen(cat) {
            const seen = getSeen(cat);
            const available = library[cat].map((_, i) => i).filter(i => !seen.includes(i));
            if (available.length === 0) { document.getElementById('textContent').innerText = "Every letter read."; }
            else {
                const idx = available[Math.floor(Math.random() * available.length)];
                document.getElementById('textContent').innerText = library[cat][idx];
                saveSeen(cat, idx);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showOrdered() {
            let count = parseInt(localStorage.getItem('count_reasons') || "0");
            if (count >= library.reasons.length) { document.getElementById('textContent').innerText = "All reasons told."; }
            else {
                document.getElementById('textContent').innerText = library.reasons[count];
                localStorage.setItem('count_reasons', count + 1);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            img.src = pick.url; img.style.display = 'block';
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Incorrect credentials."); }
        }
        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
