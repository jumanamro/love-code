<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Coconut ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --soft-pink: #fdf0f0;
            --accent: #fb6f92;
            --text-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #fdf0f0 0%, #ffc2d1 100%);
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        #login-box {
            margin-top: 80px;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.3);
            width: 85%;
            max-width: 350px;
            border: 2px solid var(--pink);
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--pink);
            margin-bottom: 15px;
            width: 80%;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(251, 111, 146, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: white;
            color: var(--accent);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.95rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--pink);
        }

        .memory-card {
            grid-column: span 2;
            background: var(--accent);
            color: white;
        }

        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: white;
            width: 85%;
            max-width: 400px;
            padding: 25px;
            border-radius: 30px;
            border: 3px solid var(--accent);
            position: relative;
        }

        #memoryImage {
            width: 100%;
            height: auto;
            max-height: 50vh;
            border-radius: 15px;
            margin-bottom: 15px;
            display: none;
            /* Fixes blurriness on high-res screens */
            image-rendering: -webkit-optimize-contrast; 
            object-fit: contain;
        }

        #textContent {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: var(--accent);">üîí Secret Access</h2>
        <input type="password" id="passInput" placeholder="*******">
        <br>
        <button onclick="unlock()">Enter My Heart</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>Hi my love! ‚ù§Ô∏è</h1>
        
        <div class="grid">
            <div class="card" onclick="showLetter('missMe')">Open when you miss me</div>
            <div class="card" onclick="showLetter('badDay')">Open when you're stressed</div>
            <div class="card" onclick="showLetter('loveNote')">Daily Love Note</div>
            <div class="card" onclick="showLetter('coupon')">LDR Coupon</div>
            <div class="card memory-card" onclick="showMemory()">üì∏ Trip Down Memory Lane</div>
        </div>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="memoryImage" src="">
            <div id="textContent"></div>
            <button onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        const secretPassword = "coconut";

        const library = {
            missMe: ["I miss you so much! ü´Ç", "Distance means so little when someone means so much."],
            badDay: ["I'm so proud of you. Take a deep breath. ‚ù§Ô∏è"],
            loveNote: ["You are my favorite thought. Every single day."],
            coupon: ["üéüÔ∏è COUPON: One surprise lunch delivery!"]
        };

        const memories = [
            {
                url: "https://i.ibb.co/XXXXXXXX/your-photo.jpg", 
                text: "Add your memory text here!"
            }
        ];

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Try again!"); }
        }

        function showLetter(category) {
            const pick = library[category][Math.floor(Math.random() * library[category].length)];
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('textContent').innerText = pick;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            img.src = pick.url;
            img.style.display = 'block';
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
    </script>
</body>
</html>
