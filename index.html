<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Coconut ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --soft-pink: #fdf0f0;
            --accent: #fb6f92;
            --text-color: #444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #fdf0f0 0%, #ffc2d1 100%);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        #login-box {
            margin-top: 80px;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.3);
            width: 85%;
            max-width: 350px;
            border: 2px solid var(--pink);
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--pink);
            margin-bottom: 15px;
            width: 80%;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            color: var(--accent);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--pink);
            font-size: 0.9rem;
        }

        .memory-card {
            grid-column: span 2;
            background: var(--accent);
            color: white;
        }

        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: white;
            width: 85%;
            max-width: 380px;
            padding: 30px;
            border-radius: 30px;
            border: 3px solid var(--accent);
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: var(--accent);">üîí Secret Access</h2>
        <input type="password" id="passInput" placeholder="Enter Password">
        <br>
        <button onclick="unlock()">Enter My Heart</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>For My Coconut ‚ù§Ô∏è</h1>
        <div class="grid">
            <div class="card" onclick="showNext('missMe')">Open when you miss me</div>
            <div class="card" onclick="showNext('feelingLow')">Open when you're feeling low</div>
            <div class="card" onclick="showOrderedReason()">Reasons I Love You</div>
            <div class="card" onclick="showNext('coupon')">LDR Coupons</div>
            <div class="card memory-card" onclick="showMemory()">üì∏ Trip Down Memory Lane</div>
        </div>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="memoryImage" src="" style="width:100%; border-radius:15px; display:none; margin-bottom:15px;">
            <div id="textContent" style="font-size: 1.2rem; font-style: italic; color: #555;"></div>
            <br>
            <button onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        const secretPassword = "coconut";

        // Generate the massive lists
        const generate = (txt, count) => Array.from({length: count}, (_, i) => `${txt} #${i + 1}`);

        const library = {
            missMe: ["I miss you so much! ü´Ç", ...generate("Miss Me Note", 249)],
            feelingLow: ["You are incredible. ‚ù§Ô∏è", ...generate("Feeling Low Note", 249)],
            reasons: ["Reason #1: Your kindness.", "Reason #2: Your laugh.", ...generate("Reason Why", 248)],
            coupon: ["üéüÔ∏è [x5] Minecraft Date", ...generate("Coupon", 99)]
        };

        // State tracking
        let indices = { missMe: 0, feelingLow: 0, coupon: 0, reasons: 0 };

        // Shuffle function for "random but once"
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the randomized categories on start
        shuffle(library.missMe);
        shuffle(library.feelingLow);
        shuffle(library.coupon);

        function showNext(cat) {
            if (indices[cat] >= library[cat].length) {
                document.getElementById('textContent').innerText = "You've seen them all! Refresh the page to see them again.";
            } else {
                const pick = library[cat][indices[cat]];
                indices[cat]++;
                document.getElementById('memoryImage').style.display = 'none';
                document.getElementById('textContent').innerText = pick;
            }
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showOrderedReason() {
            if (indices.reasons >= library.reasons.length) {
                document.getElementById('textContent').innerText = "You've read all 250 reasons! ‚ù§Ô∏è";
            } else {
                const pick = library.reasons[indices.reasons];
                indices.reasons++;
                document.getElementById('memoryImage').style.display = 'none';
                document.getElementById('textContent').innerText = pick;
            }
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            // Memories remain truly random
            const memories = [{url: "", text: "Add your memory here!"}];
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            if(pick.url) { img.src = pick.url; img.style.display = 'block'; }
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Try again!"); }
        }

        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
    </script>
</body>
</html>
