<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Coconut ‚ù§Ô∏è</title>
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --soft-pink: #fdf0f0;
            --accent: #fb6f92;
            --text-color: #444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #fdf0f0 0%, #ffc2d1 100%);
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        #login-box {
            margin-top: 80px;
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 143, 171, 0.3);
            width: 85%;
            max-width: 350px;
            border: 2px solid var(--pink);
        }

        input {
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--pink);
            margin-bottom: 15px;
            width: 80%;
            font-size: 18px;
            text-align: center;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            color: var(--accent);
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--pink);
            font-size: 0.9rem;
        }

        .memory-card {
            grid-column: span 2;
            background: var(--accent);
            color: white;
        }

        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: white;
            width: 85%;
            max-width: 380px;
            padding: 30px;
            border-radius: 30px;
            border: 3px solid var(--accent);
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: var(--accent);">üîí Secret Access</h2>
        <input type="password" id="passInput" placeholder="Enter Password">
        <br>
        <button onclick="unlock()">Enter My Heart</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>For My Coconut ‚ù§Ô∏è</h1>
        <div class="grid">
            <div class="card" onclick="showLetter('missMe')">Open when you miss me</div>
            <div class="card" onclick="showLetter('feelingLow')">Open when you're feeling low</div>
            <div class="card" onclick="showLetter('reasons')">Reasons I Love You</div>
            <div class="card" onclick="showLetter('coupon')">LDR Coupons</div>
            <div class="card memory-card" onclick="showMemory()">üì∏ Trip Down Memory Lane</div>
        </div>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="memoryImage" src="" style="width:100%; border-radius:15px; display:none; margin-bottom:15px;">
            <div id="textContent" style="font-size: 1.2rem; font-style: italic; color: #555;"></div>
            <br>
            <button onclick="closeLetter()">Close</button>
        </div>
    </div>

    <script>
        const secretPassword = "coconut";

        // Create large arrays
        const generatePlaceholders = (prefix, count) => Array.from({length: count}, (_, i) => `${prefix} #${i + 1}: Write your custom note here!`);

        const library = {
            missMe: [
                "I'm probably wearing your hoodie right now just to feel you close. üß∏",
                "Look at the moon; we're both under the same sky. üåô",
                "I miss your laugh more than anything today.",
                ...generatePlaceholders("Missing You Note", 247)
            ],
            feelingLow: [
                "You are so much stronger than you feel in this moment ‚ù§Ô∏è",
                "Take a deep breath. I am always in your corner, no matter what.",
                "I wish I could be there to hold you. For now, imagine a big hug from me.",
                ...generatePlaceholders("Encouragement Note", 247)
            ],
            reasons: [
                "I love the way you always make me feel safe.",
                "I love your passion for the things you care about.",
                "I love how we can talk for hours about absolutely nothing.",
                ...generatePlaceholders("Reason I Love You", 247)
            ],
            coupon: [
                "üéüÔ∏è [x5 USES] One 30-minute Minecraft/Gaming date on demand!",
                "üéüÔ∏è [x5 USES] I'll record a voice note telling you about my whole day.",
                "üéüÔ∏è [x1 USE] One surprise delivery of your favorite snack.",
                ...generatePlaceholders("LDR Coupon", 97)
            ]
        };

        const memories = [
            {
                url: "https://i.ibb.co/fdHhgZX4/photo.jpg",
                text: "first time you took me out for breakfast ‚ù§Ô∏è"
            },
            {
                url: "https://i.ibb.co/5X1gt3SG/photo.jpg",
                text: "you looked icredibly hot here (and im sure you felt hot after spicy ramen hehe)"
            },
            {
                url: "https://i.ibb.co/3mHvHZpr/photo.jpg",
                text: "snap filters in  our EV room (where all the hot stuff happened)"
            }
        ];

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Try again!"); }
        }

        function showLetter(cat) {
            const pick = library[cat][Math.floor(Math.random() * library[cat].length)];
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('textContent').innerText = pick;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            if(pick.url.includes('ibb.co')) {
                img.src = pick.url;
                img.style.display = 'block';
            }
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
    </script>
</body>
</html>
