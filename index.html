<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Coconut ‚ù§Ô∏è</title>
    <style>
        /* THEME: OLD MONEY / VINTAGE BLACK & WHITE */
        :root {
            --bg-color: #f8f5f2; /* Vintage Cream Paper */
            --primary-black: #1a1a1a; /* Elegant Black */
            --pure-white: #ffffff;
            --ruby-red: #a4161a; /* Sophisticated Red */
            --border-gold: #d4af37; /* Subtle Gold Accent */
        }

        body {
            font-family: 'Times New Roman', Times, serif; /* Classic Serif */
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px);
            background-size: 20px 20px; /* Subtle paper texture */
            text-align: center;
            padding: 20px;
            color: var(--primary-black);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }

        /* Login Screen */
        #login-box {
            margin-top: 100px;
            background: var(--pure-white);
            padding: 50px 30px;
            border: 1px solid var(--primary-black);
            box-shadow: 10px 10px 0px var(--primary-black);
            width: 85%;
            max-width: 350px;
        }

        h2 { text-transform: uppercase; letter-spacing: 3px; font-weight: 400; }

        input {
            padding: 12px;
            border: 1px solid var(--primary-black);
            margin-bottom: 20px;
            width: 80%;
            font-size: 16px;
            text-align: center;
            background: var(--bg-color);
            outline: none;
        }

        button {
            background: var(--primary-black);
            border: 1px solid var(--primary-black);
            padding: 12px 25px;
            cursor: pointer;
            color: var(--pure-white);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            transition: 0.4s;
        }

        button:hover {
            background: var(--ruby-red);
            border-color: var(--ruby-red);
        }

        /* Main Content */
        h1 { font-style: italic; font-weight: 400; font-size: 2.5rem; margin-bottom: 5px; }
        .heart-divider { color: var(--ruby-red); font-size: 1.5rem; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--pure-white);
            color: var(--primary-black);
            padding: 20px;
            border: 1px solid var(--primary-black);
            cursor: pointer;
            transition: 0.3s;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            font-size: 1.1rem;
            box-shadow: 4px 4px 0px var(--primary-black);
        }

        .card:hover {
            background: var(--primary-black);
            color: var(--pure-white);
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--ruby-red);
        }

        .memory-card {
            grid-column: span 2;
            border: 2px double var(--primary-black);
        }

        /* Pop-up Overlay */
        #letter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .letter-content {
            background: var(--bg-color);
            width: 85%;
            max-width: 400px;
            padding: 40px 25px;
            border: 1px solid var(--primary-black);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }

        #memoryImage {
            width: 100%;
            filter: sepia(0.3) contrast(1.1); /* Vintage photo filter */
            border: 1px solid var(--primary-black);
            margin-bottom: 20px;
            display: none;
        }

        #textContent {
            font-size: 1.25rem;
            line-height: 1.8;
            color: var(--primary-black);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>Private</h2>
        <div style="color:var(--ruby-red); margin-bottom: 20px;">‚ù§</div>
        <input type="password" id="passInput" placeholder="PASSWORD">
        <br>
        <button onclick="unlock()">Authenticate</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>For My Coconut</h1>
        <div class="heart-divider">‚ù§ ‚ù§ ‚ù§</div>
        
        <div class="grid">
            <div class="card" onclick="showRandomUnseen('missMe')">When You Miss Me</div>
            <div class="card" onclick="showRandomUnseen('feelingLow')">When You Feel Low</div>
            <div class="card" onclick="showOrdered('reasons')">Reasons I Love You</div>
            <div class="card" onclick="showRandomUnseen('coupon')">LDR Coupons</div>
            <div class="card memory-card" onclick="showMemory()">üéû Trip Down Memory Lane</div>
        </div>
        
        <p style="margin-top: 50px; font-size: 0.9rem; letter-spacing: 2px; opacity: 0.7;">ETERNAL LOVE ‚Ä¢ EST. 2024</p>
    </div>

    <div id="letter-overlay" onclick="closeLetter()">
        <div class="letter-content" onclick="event.stopPropagation()">
            <img id="memoryImage" src="">
            <div id="textContent"></div>
            <button onclick="closeLetter()">Return</button>
        </div>
    </div>

    <script>
        const secretPassword = "coconut";

        const generate = (prefix, count) => Array.from({length: count}, (_, i) => `${prefix} #${i + 1}`);

        const library = {
            missMe: ["My heart is wherever you are.", ...generate("Note", 249)],
            feelingLow: ["You are my greatest strength.", ...generate("Affirmation", 249)],
            reasons: ["Reason #1: Your elegance.", "Reason #2: Your loyalty.", ...generate("Reason", 248)],
            coupon: ["üéü [x5] 1920s Movie Night", ...generate("Coupon", 99)]
        };

        const memories = [
            { url: "https://i.ibb.co/fdHhgZX4/photo.jpg", text: "A moment captured in time." }
        ];

        function getSeen(cat) {
            const seen = localStorage.getItem('seen_' + cat);
            return seen ? JSON.parse(seen) : [];
        }

        function saveSeen(cat, index) {
            const seen = getSeen(cat);
            seen.push(index);
            localStorage.setItem('seen_' + cat, JSON.stringify(seen));
        }

        function showRandomUnseen(cat) {
            const seen = getSeen(cat);
            const available = library[cat].map((_, i) => i).filter(i => !seen.includes(i));

            if (available.length === 0) {
                document.getElementById('textContent').innerText = "Every letter has been read, my love.";
            } else {
                const randomIndex = available[Math.floor(Math.random() * available.length)];
                document.getElementById('textContent').innerText = library[cat][randomIndex];
                saveSeen(cat, randomIndex);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showOrdered() {
            let count = parseInt(localStorage.getItem('count_reasons') || "0");
            if (count >= library.reasons.length) {
                document.getElementById('textContent').innerText = "All 250 reasons have been told.";
            } else {
                document.getElementById('textContent').innerText = library.reasons[count];
                localStorage.setItem('count_reasons', count + 1);
            }
            document.getElementById('memoryImage').style.display = 'none';
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function showMemory() {
            const pick = memories[Math.floor(Math.random() * memories.length)];
            const img = document.getElementById('memoryImage');
            img.src = pick.url;
            img.style.display = 'block';
            document.getElementById('textContent').innerText = pick.text;
            document.getElementById('letter-overlay').style.display = 'flex';
        }

        function unlock() {
            if(document.getElementById('passInput').value === secretPassword) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else { alert("Incorrect credentials."); }
        }

        function closeLetter() { document.getElementById('letter-overlay').style.display = 'none'; }
    </script>
</body>
</html>
